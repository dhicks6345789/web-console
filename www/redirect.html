<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- If you're reading this from the Git source you'll see placeholder variable names, these
		will replaced in the file served to the browser with the relevant value. -->
		<title><<TITLE>></title>
		
		
		<script>
			taskID = "<<TASKID>>";
			token = "<<TOKEN>>";
			
			// Called when the document is first loaded and ready.
			function pageReady() {
				pageURL = window.location.href.split("?")[0]
				
				// Check and see if we need to redirect this page.
				if (pageURL.endsWith("api/mystartLogin")) {
					document.getElementById("viewForm").action = window.location.href.replace("api/mystartLogin", "view")
					document.getElementById("viewFormToken").value = token;
					document.getElementById("viewForm").submit();
				}
			}
		</script>
	</head>
	<body onload="pageReady()">
		<form id="viewForm" action="/view" method="post">
			<input type="hidden" id="viewFormToken" name="token">
		</form>
	</body>
</html>
