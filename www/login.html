<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Web Console - Login</title>
		
		<!-- Our user interface is constructed with Bootstrap 5, including Popper 2. -->
		<link rel="stylesheet" href="bootstrap/5.1.3/css/bootstrap.min.css">
		<script src="popper/2.11.5/popper.min.js"></script>
		<script src="bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
		
		<!-- Favicon - code and different image sizes / formats are generated on demand server-side. -->
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		
		<script>
			taskID = "<<TASKID>>";
		</script>
		
		<script src="webconsole.js"></script>
		
		<script>
			function submitPublicTask(theTaskID, theRowNumber) {
				document.getElementById("hiddenTaskID").value = theTaskID;
				document.getElementById("hiddenSecret").value = document.getElementById("publicTaskSecretInput-" + theRowNumber).value;
				document.getElementById("hiddenForm").submit();
			}
			
			// Only run once the page is ready.
			function pageReady() {
				// To do: get list of authentication methods, list them.
				console.log("Hello, world.");
			}
		</script>
	</head>
	<body onload="pageReady()">
		<div class="row">
			<div class="col-sm-1 align-self-center"></div>
			<div class="col-sm-10 align-self-center">
				<!-- Error alert box. -->
				<div class="modal fade" id="errorAlertModal" tabindex="-1" role="dialog" aria-labelledby="errorAlertTitle" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="errorAlertTitle">Error</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div id="ErrorAlertMessage" class="modal-body">Error message goes here.</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
							</div>
						</div>
					</div>
				</div>

				<!-- The page heading. -->
				<div class="p-2 rounded m-3" style="background-color:LightSteelBlue">
					<h1 class="text-center">Web Console - Login</h1>
				</div>
				
				<!-- The Password entry box. -->
				<div id="secretForm" class="form-group">
					<form action="view?taskID=<<TASKID>>" method="post">
						<div class="m-3">
							<label for="secretInput">Password:</label>
							<input type="password" class="form-control" id="secretInput" name="secret" aria-describedby="secretHelp" placeholder="Enter password"/>
							<small id="secretHelp" class="form-text text-muted">Enter a password for this Task.</small>
						</div>
						<button type="submit" class="btn btn-primary">Go</button>
					</form>
				</div>
			</div>
			<div class="col-sm-1 align-self-center"></div>
		</div>
	</body>
</html>
